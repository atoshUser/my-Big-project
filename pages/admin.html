<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>School.com</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="/normalize.css" />
        <link rel="stylesheet" href="/global.css" />
    </head>
    <body>
        <header>
            <div class="wrapper-head">
                <span class="burger"><i class="fa-solid fa-bars"></i></span>
                <div class="wrapper-logo">
                    <a href="index.html">Xush, admin bolimiga kirdingiz!</a>
                    <i class="fa-solid fa-trophy" style="color: #f7de3b"></i>
                </div>
            </div>
        </header>
        <section class="main">
            <aside class="left visually-hidden categories">
                <span class="close">&times</span>
                <ul class="list-of-categrory">
                    <li class="category-item">
                        <a href="/index.html">Asosiy Sahifa</a>
                    </li>
                    <li class="category-item">
                        <a href="/pages/teacher.html">O'qituvchilar</a>
                    </li>
                    <li class="category-item"><a href="#">O'quvchilar</a></li>
                    <li class="category-item"><a href="#">Xodimlar</a></li>
                    <li class="category-item">
                        <a href="#">Online Uchrashuvlar</a>
                    </li>
                    <li class="category-item">
                        <a href="#">Maktab Yutuqlari</a>
                    </li>
                    <li class="category-item">
                        <a href="#">Admin Bolim </a>
                        <i
                            class="fa-solid fa-universal-access"
                            style="color: #d760cd"
                        ></i>
                    </li>
                </ul>
            </aside>
            <form class="form">
                <div class="main-wrapper">
                    <h3>Yangi o'qituvchi qo'shish bo'limi</h3>
                    <div class="first-box">
                        <p class="text-label visually-hidden">
                            Ismni kiriting:
                        </p>
                        <input
                            class="input"
                            id="name"
                            type="text"
                            placeholder="Ismni kiriting"
                            required
                        />
                        <p class="surname visually-hidden">
                            Familiyani kiriting:
                        </p>
                        <input
                            class="input"
                            type="text"
                            id="surname"
                            placeholder="Familiyasini kiriting"
                            required
                        />
                    </div>
                    <div class="second-box">
                        <p class="phone visually-hidden">
                            Telefon raqamni kiriting:
                        </p>
                        <input
                            class="input"
                            id="phone_number"
                            type="text"
                            placeholder="Telefon raqamini kiriting"
                            required
                        />
                        <p class="addres visually-hidden">
                            Yashash manzilni kiriting kiriting:
                        </p>
                        <input
                            class="input"
                            type="text"
                            id="addres"
                            placeholder="Yashash manzilini kiriting"
                            required
                        />

                        <span class="wrapper-label">
                            <label for="date">Tug'ilgan yilni kiriting</label>
                            <input class="date-input" type="date" id="date" />
                        </span>
                    </div>
                    <button type="button" id="addBtn">Add new User</button>
                </div>
            </form>
        </section>
        <script src="/app.js"></script>
        <script src="/js/admin.js"></script>
    </body>
</html>
